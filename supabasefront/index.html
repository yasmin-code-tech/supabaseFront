<!DOCTYPE html>
<html>
<head>
  <title>Product CRUD</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Product CRUD</h1>

  <form id="add-product-form">
    <h2>Add Product</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required step="0.01">
    <button type="submit">Add</button>
  </form>
  
  <form id="update-product-form" style="display: none;">
      <h2>Atualizar Produto</h2>
      <input type="hidden" id="update-id">
      <label for="update-name">Nome:</label>
      <input type="text" id="update-name" required>
      <label for="update-price">Preço:</label>
      <input type="number" id="update-price" required step="0.01">
      <label for="update-description">Descrição:</label>
      <input type="text" id="update-description" required>
      <button type="submit">Atualizar</button>
    </form>

  <ul id="products"></ul>

  <script src="app.js"></script>
  <script>
    // Call fetchProducts() when the page loads
    window.addEventListener('load', fetchProducts);
  </script>
</body>
</html>
